{% extends"template.html" %}

{% block scripts %}
{% endblock %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <main class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <h1>{{ title }}</h1>
            <ul class="course_list">
                {% for theme in themes %}
                    <li><a href="{{ url_for('hometasks_show',task=theme.theme_number) }}">Задание {{ theme.theme_number }}. {{ theme.theme_name }}</a></li>
                {% endfor %}
            </ul>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            </div>
        </div>
	</main>
{% endblock %}
